stages:
  - dependencies
  - build
  - publish

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

dependencies-install:
  stage: dependencies
  image: node:10
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - yarn install

  artifacts:
    expire_in: 1d
    paths:
      - node_modules/
  tags:
    - docker

build-tsc:
  stage: build
  image: node:10
  dependencies:
    - dependencies-install
  script:
    - yarn build

publish-github:
  stage: publish
  dependencies:
    - build-tsc
  tags:
    - docker
  image: alpine/git
  before_script:
    - 'which ssh-agent || ( apk --update add openssh-client )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - git remote add github "$GITHUB_URL"
    - git push github "$CI_COMMIT_SHA:$CI_COMMIT_REF_NAME"